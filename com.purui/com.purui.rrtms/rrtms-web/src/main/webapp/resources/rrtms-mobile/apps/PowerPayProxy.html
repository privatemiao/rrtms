<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>代缴电费业务</title>
    <script src="../js/mui.min.js"></script>
    
    <script type="text/javascript" src="../js/common.js" ></script>
    <script type="text/javascript" src="../js/Math.uuid.js" ></script>
    <script type="text/javascript" src="../js/pr_common.js" ></script>
    <script type="text/javascript" src="../js/config.js" ></script>
    <script type="text/javascript" src="../js/knockout-3.2.0.js" ></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
   
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">代缴电费业务</h1>
	<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
	</header>
	<div class="mui-content">
		<div class="mui-card">
			<ul class="mui-table-view">
					
			
			<li class="mui-table-view-cell">
				请选择您要代缴的子站
				
			</li>
			<li class="mui-table-view-cell  mui-left">
				站点名称:<span data-bind = "text:stationName"></span>
				
			</li>
			<li class="mui-table-view-cell  mui-left">
				企业用户号:<span data-bind="text:CNO"></span>
				
			</li>
						
		</ul>
		<div class="mui-content-padded">
			<label>发票抬头:</label>
		     <div class="mui-input-row">
				<input type="text" class="mui-input-speech mui-input-clear" placeholder="企业名称" id="ProjectName">
			</div>
			<div class="mui-input-row">
				<input type="password" class="mui-input-speech mui-input-clear" placeholder="95598密码" id="password">
			</div>
		</div>
		</div>
		<div class="mui-content-padded">
		<div class="mui-input-row mui-checkbox">
				<label>我已经阅读并同意相关协议</label>
				<input name="checkbox1" type="checkbox" >
			</div>
			
            <div class="mui-input-row">
                <button class="mui-btn mui-btn-positive mui-btn-block">我要申请开通</button>
            </div>
           </div>
            
	</div>
	
	<script>
		window.onload=function(){
			
			///
			
			mui.plusReady(function(){
				//增加震动提示
		    	if(window.plus){
	                plusReady();
                  }else{
	            document.addEventListener("plusready",plusReady,false);
                }
          	    
		    	var station = JSON.parse(plus.storage.getItem('currentStation'));
		    	
		    	var datamodel ={
		    		stationName:ko.observable(station.name),
		    		CNO:ko.observable(station.company.cno)
		    	};
  	
  	           ko.applyBindings(datamodel);
			});
			
		};
	</script>
</body>
</html>
