<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/knockout-3.2.0.js" ></script>
		<script src="../js/app.js"></script>
		<style>
			html,body {
				background-color: #efeff4;
			}
			header.mui-bar{
				display: none;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>

	<body>

 <div class="mui-content">
 	<div class="mui-card">
 	<ul class="mui-table-view">
 		<li class="mui-table-view-cell">
			您子站的基本信息:
				
			</li>
			<li class="mui-table-view-cell  mui-left">
				站点名称:<span data-bind = "text:stationName"></span>
				
			</li>
			<li class="mui-table-view-cell  mui-left">
				企业用户号:<span data-bind="text:CNO"></span>
				
			</li>
 	</ul>
 	<div class="mui-input-row mui-checkbox">
				<label>我已经阅读并同意相关协议</label>
				<input name="checkbox1" type="checkbox" >
			</div>
           
 	</div>
 	<div class="mui-content-padded">
 	 <div class="mui-input-row">
                <button class="mui-btn mui-btn-positive mui-btn-block">我要申请开通</button>
            </div>
           </div>
 </div>
<style type="text/css">
  h3{
  	text-align: center;
  	margin: 50% auto;
  }
</style>
<script>
	mui.plusReady(function(){
		var station = JSON.parse(plus.storage.getItem('currentStation'));
		    	
		    	var datamodel ={
		    		stationName:ko.observable(station.name),
		    		CNO:ko.observable(station.company.cno)
		    	};
  	
  	           ko.applyBindings(datamodel);
	});
</script>
</body>

</html>
