<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/ichart.1.2.min.js" ></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/demo.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">标题</h1>
	</header>
	<div class="mui-content">
		<div id='canvasDiv' style="left: 10;"></div>
	</div>
	
		<script type="text/javascript">
		function updateOrientation()
		{
			alert('call');
		}
		window.addEventListener("orientationchange",updateOrientation,false);
		mui.plusReady(function(){
			var screenWidth = plus.screen.resolutionWidth;
            var screenHeight = plus.screen.resolutionHeight;
			$(function(){
				var flow=[];
				for(var i=0;i<21;i++){
					flow.push(Math.floor(Math.random()*(30+((i%12)*5)))+10);
				}
				
				var data = [
				         	{
				         		name : 'PV',
				         		value:flow,
				         		color:'#0d8ecf',
				         		line_width:2
				         	}
				         ];
		         
				var labels = ["2012-12-01","2012-12-02","2012-12-03","2012-12-04","2012-12-05","2012-12-06"];
				
				var line = new iChart.LineBasic2D({
					render : 'canvasDiv',
					data: data,
					align:'right',
					title : 'piii',
					subtitle : '平均18:00-22:00访问量达到最大值(单位：万)',
					footnote : '数据来源：模拟数据',
					width : screenWidth-10,
					height : screenHeight-10,
					sub_option:{
						smooth : true,//平滑曲线
						point_size:10
					},
					tip:{
						enable:true,
						shadow:true
					},
					legend : {
						enable : false
					},
					crosshair:{
						enable:true,
						line_color:'#62bce9'
					},
					coordinate:{
						width:screenWidth-10,
						valid_width:500,
						height:screenHeight+10,
						axis:{
							color:'#9f9f9f',
							width:[0,0,2,2]
						},
						grids:{
							vertical:{
								way:'share_alike',
						 		value:12
							}
						},
						scale:[{
							 position:'left',	
							 start_scale:0,
							 end_scale:100,
							 scale_space:10,
							 scale_size:2,
							 scale_color:'#9f9f9f'
						},{
							 position:'bottom',	
							 labels:labels
						}]
					}
				});
			//开始画图
			line.draw();
		});
		});
			

		</script>

	
</body>
</html>
