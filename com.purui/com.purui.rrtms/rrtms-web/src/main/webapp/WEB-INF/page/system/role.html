<style>
#right-tree {
	height: 250px;
}
</style>
<div class="page-header">
	<h1>角色</h1>
</div>
<!-- /.page-header -->
<div class="row">
	<div class="col-xs-12">
		<div id="toolbar" class="table-header"></div>
		<div id="role-grid" role="grid"></div>
	</div>
</div>

<div id="role-form-modal" class="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="blue bigger title">新增角色</h4>
			</div>

			<div class="modal-body overflow-visible">
				<div class="row">
					<form id="role-form" class="form-horizontal" role="form">
						<input type="hidden" name="id" />
						<div class="form-group">
							<label for="name" class="col-xs-12 col-sm-3 control-label no-padding-right"> 角色名* </label>
							<div class="col-xs-12 col-sm-6">
								<input type="text" class="form-control" id="name" name="name" required>
							</div>
						</div>

						<div class="space-4"></div>
						<div class="form-group">
							<label for="desc" class="col-xs-12 col-sm-3 control-label no-padding-right"> 描述 </label>
							<div class="col-xs-12 col-sm-6">
								<textarea class="form-control" id="desc" name="desc"></textarea>
							</div>
						</div>

						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 control-label no-padding-right"> 权限 </label>
							<div class="col-xs-12 col-sm-6">
								<span class="label btn-expand">打开</span> <span class="label btn-collapse">关闭</span>
								<div id="right-tree" class="form-control"></div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="modal-footer">
				<button class="btn btn-sm btn-cancel" data-dismiss="modal">
					<i class="icon-remove"></i> 取消
				</button>

				<button class="btn btn-sm btn-primary btn-okay" data-dismiss="modal">
					<i class="icon-ok"></i> 确定
				</button>

				<button class="btn btn-sm btn-primary btn-save">
					<i class="icon-save"></i> 保存
				</button>
			</div>
		</div>
	</div>
</div>
<!-- end role-form-modal -->

<script src="resources/rrtms/js/rrtms/system/Role.js"></script>

<script>
	$(function() {
		sideMenu.setTitle([ '角色' ]);
		var role = new com.rrtms.system.Role();

		$.clear = function() {
			console.log('clear role page');
			if (role && role.destroy) {
				role.destroy();
				role = null;
			}
		};
	});
</script>
