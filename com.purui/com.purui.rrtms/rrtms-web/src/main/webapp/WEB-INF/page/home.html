	<!-- user profile -->
	<div id="user-profile-modal-form" class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="blue bigger">个人信息</h4>
				</div>

				<div class="modal-body overflow-visible">
					<form>
						<input type="hidden" name="id">
						<div class="row">
							<div class="col-xs-12 col-sm-12">

								<div class="input-group col-xs-12 col-sm-6">
									<span class="input-group-addon"> <i class="icon-user bigger-110"></i>
									</span> <input type="text" name="securityUser.loginId" placeholder="登录名" data-rel="tooltip" title="登录名" data-placement="bottom" class="form-control" readonly>
								</div>

								<div class="input-group col-xs-12 col-sm-6">
									<input type="text" class="form-control" name="securityUser.status" data-rel="tooltip" title="状态" readonly>
								</div>

								<div class="space-4"></div>

								<div class="input-group col-xs-12 col-sm-6">
									<span class="input-group-addon"> <i class="icon-key bigger-110"></i>
									</span><input type="password" name="password" class="form-control" placeholder="密码">
								</div>

								<div class="input-group col-xs-12 col-sm-6">
									<span class="input-group-addon"> <i class="icon-key bigger-110"></i>
									</span><input type="password" name="repass" class="form-control" placeholder="重新输入密码">
								</div>

								<div class="col-xs-12 col-sm-12">
									<hr>
								</div>

								<div class="input-group col-xs-12 col-sm-6">
									<span class="input-group-addon"> <i class="icon-user bigger-110"></i>
									</span> <input type="text" name="name" placeholder="姓名" data-rel="tooltip" title="姓名" class="form-control">
								</div>

								<div class="input-group col-xs-12 col-sm-6">
									<span class="input-group-addon"> <i class="icon-envelope bigger-110"></i>
									</span><input type="text" name="email" class="form-control" placeholder="邮箱">
								</div>

								<div class="space-4"></div>

								<div class="input-group col-xs-12 col-sm-6">
									<span class="input-group-addon"> <i class="icon-mobile-phone bigger-110"></i>
									</span><input type="text" name="mobile" class="form-control" placeholder="手机">
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button class="btn btn-sm btn-primary btn-save">
						<i class="icon-ok"></i> 保存
					</button>

					<button class="btn btn-sm" data-dismiss="modal">
						<i class="icon-remove"></i> 取消
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end user profile -->

				</div>

					</button>
				</div>
			</div>

						</div>
					</div>
				</div>

				<div class="modal-footer">

					<button class="btn btn-sm btn-primary btn-login">登录</button>

					<button class="btn btn-sm btn-cancel" data-dismiss="modal">
						<i class="icon-remove"></i> 取消
					</button>
				</div>
			</div>
		</div>
