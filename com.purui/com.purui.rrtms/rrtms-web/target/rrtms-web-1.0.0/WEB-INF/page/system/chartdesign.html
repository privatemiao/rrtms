	<div id="upload-form-modal" class="modal" tabindex="-1">
		<div class="modal-dialog">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>

				</div>
				<div class="modal-body overflow-visible">
					<div class="row">
						<form id="upload-form" action="../../../chart/upload" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
							<input type="hidden" name="convert" value="true" /> <input type="hidden" id="background" value="false" />

								<label for="file" class="col-xs-12 col-sm-3 control-label no-padding-right"> 选择图片* </label>

								</div>
							</div>

								<div style="width: 0%;" class="progress-bar progress-bar-success"></div>
							</div>
							<div id="status"></div>
						</form>
					</div>
				</div>

				<div class="modal-footer">

				</div>
			</div>

								</div>
							</div>

							<div class="space-4"></div>
							<div class="form-group">
								<label for="type" class="col-xs-12 col-sm-3 control-label no-padding-right"> 类型* </label>
								<div class="col-xs-12 col-sm-6">
									<select class="form-control" name="heigh" id="heigh" required>
										<option value="1">高压</option>
										<option value="0">低压</option>
									</select>
								</div>
							</div>

							<div class="space-4"></div>
							<div class="form-group">
								<label for="summary" class="col-xs-12 col-sm-3 control-label no-padding-right"> 描述 </label>
								<div class="col-xs-12 col-sm-6">
									<textarea class="form-control" name="summary" id="summary" disabled="disabled"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
