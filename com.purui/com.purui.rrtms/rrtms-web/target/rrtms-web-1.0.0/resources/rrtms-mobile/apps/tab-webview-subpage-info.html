<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<style>
			html,body {
				background-color: #efeff4;
			}
			header.mui-bar{
				display: none;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>

	<body>

<div class="mui-content">
	<ul class="mui-table-view">
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#"><i class="fa fa-reorder"></i>即将进行的负荷响应<span class="mui-badge mui-badge-danger">0</span></a>
			<div class="mui-collapse-content">
				<p>当前没有负荷响应信息...</p>
			</div>
		</li>
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#"><i class="fa fa-random"></i>负荷互济请求信息<span class="mui-badge mui-badge-success">0</span></a>
				<div class="mui-collapse-content">
					<p>当前没有负荷互济请求信息...</p>
				</div>
		</li>
		
	</ul>
</div>
<style type="text/css">
  h3{
  	text-align: center;
  	margin: 50% auto;
  }
</style>
<script type="text/javascript" charset="utf-8">
	mui.back = function(){
		//执行父页面的关闭逻辑；
		mui.currentWebview.opener().evalJS("mui.back()");
	}
</script>

</body>

</html>
