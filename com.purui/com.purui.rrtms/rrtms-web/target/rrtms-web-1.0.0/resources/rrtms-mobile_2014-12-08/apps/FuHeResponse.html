<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>负荷响应业务</title>
    <script src="../js/mui.js"></script>
    <script type="text/javascript" src="../js/Math.uuid.js" ></script>
    <script type="text/javascript" src="../js/pr_common.js" ></script>
    <script type="text/javascript" src="../js/config.js" ></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
	.mui-control-content h3 {
		padding-top: 100px;
		text-align: center;
	}
	.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
        margin-top: 0;
    }
    .mui-table h4{
        line-height: 21px;
        font-weight: 500;
    }

    .mui-table .oa-icon{
        position: absolute;
        right:0;
        bottom: 0;
    }
    .mui-table .oa-icon-star-filled{
        color:#f14e41;
    }
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">负荷响应业务</h1>
	<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
	
</header>
<nav class="mui-bar mui-bar-tab">
	<a class="mui-tab-item mui-active" href="#tabbar">
		<span class="mui-icon mui-icon-phone"></span>
		<span class="mui-tab-label">开通响应</span>
	</a>
	<a class="mui-tab-item" href="#tabbar-with-chat">
		<span class="mui-icon mui-icon-email"></span>
		<span class="mui-tab-label">响应请求</span>
	</a>
	<a class="mui-tab-item" href="#tabbar-with-contact">
		<span class="mui-icon mui-icon-contact"></span>
		<span class="mui-tab-label">当前响应</span>
	</a>
	<a class="mui-tab-item" href="#tabbar-with-map">
		<span class="mui-icon mui-icon-map"></span>
		<span class="mui-tab-label">历史响应</span>
	</a>
</nav>
<script>
	window.onload = function(){
		
		mui.plusReady(function(){
			
			plus.nativeUI.closeWaiting();
  	
  	         mui.currentWebview.show();
		});
	};
</script>
</body>
</html>
