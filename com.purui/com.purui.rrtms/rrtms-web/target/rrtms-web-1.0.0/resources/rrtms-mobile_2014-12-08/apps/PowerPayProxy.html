<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>代缴电费业务</title>
    <script src="../js/mui.js"></script>
    <script type="text/javascript" src="../js/common.js" ></script>
    <script type="text/javascript" src="../js/Math.uuid.js" ></script>
    <script type="text/javascript" src="../js/pr_common.js" ></script>
    <script type="text/javascript" src="../js/config.js" ></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
   
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">代缴电费业务</h1>
	<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
	</header>
	<div class="mui-content">
		<div class="mui-card">
			<ul class="mui-table-view">
					
			
			<li class="mui-table-view-cell">
				请选择您要代缴的子站
				
			</li>
			<li class="mui-table-view-cell  mui-left">
				普华电力(9999999)
				<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
					<div class="mui-switch-handle"></div>
				</div>
			</li>
			<li class="mui-table-view-cell  mui-left">
				普华电力(888888)
				<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
					<div class="mui-switch-handle"></div>
				</div>
			</li>
			<li class="mui-table-view-cell  mui-left">
				普华电力(777777)
				<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
					<div class="mui-switch-handle"></div>
				</div>
			</li>
			<li class="mui-table-view-cell  mui-left">
				普华电力(666666)
				<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
					<div class="mui-switch-handle"></div>
				</div>
			</li>
			
		</ul>
		</div>
		<div class="mui-input-row mui-checkbox">
				<label>我已经阅读并同意相关协议</label>
				<input name="checkbox1" type="checkbox" >
			</div>
            <div class="mui-input-row">
                <button class="mui-btn mui-btn-positive mui-btn-block">我要申请开通</button>
            </div>
            
	</div>
	
	<script>
		window.onload=function(){
			
			///
			
			mui.plusReady(function(){
				//增加震动提示
		    	if(window.plus){
	                plusReady();
                  }else{
	            document.addEventListener("plusready",plusReady,false);
                }
          	
		    	plus.nativeUI.closeWaiting();
  	
  	            mui.currentWebview.show();
			});
			
		};
	</script>
</body>
</html>
