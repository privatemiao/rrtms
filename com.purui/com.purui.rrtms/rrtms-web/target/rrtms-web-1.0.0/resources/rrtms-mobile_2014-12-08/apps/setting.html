<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>系统设置</title>
    <script src="../js/mui.js"></script>
    <script type="text/javascript" src="../js/commonx.js" ></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
    function showMaps(){
	var ws=plus.webview.currentWebview();
	var wm=plus.webview.getWebviewById(plus.runtime.appid);
	//wm&&wm.evalJS("preateClear()");
	clicked('maps_map.html',true,true);
     }
      	
    function navigateWithMap(){
	// 设置目标位置坐标点和其实位置坐标点
	var dst = new plus.maps.Point(31.261391,120.613028); // 苏州普瑞 
	var src = new plus.maps.Point(31.312988,120.782548); // 2.5
	// 调用系统地图显示 
	plus.maps.openSysMap( dst, "苏州普瑞", src );
}
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">辅助工具</h1>
	
</header>
<div class="mui-content">
   <ul class="mui-table-view">
   	            <li class="mui-table-view-cell">
					
					<h4 id="smap"><i class="fa fa-map-marker"></i>本地地图</h4>
				
				</li>
				
				<li class="mui-table-view-cell">
					
					<h4 id="cmap"><i class="fa fa-map-marker"></i>第三方地图</h4>
				
				</li>
				
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="barcode.html">
					<h4><i class="fa fa-qrcode"></i>二维码</h4>
				</a>
				</li>
				
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="orientation_compass.html">
					<h4><i class="fa fa-crosshairs"></i>指南针</h4>
				</a>
				</li>
				
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="#">
					<h4><i class="fa fa-cc-mastercard"></i></span>网络支付</h4>
				</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="push.html">
					<h4><i class="fa fa-envelope-o"></i>消息管理</h4>
				</a>
				</li>
				
				
   </ul>
    
</div>
<script>
	window.onload = function(){
		document.getElementById('smap').addEventListener('click', function() {
		                       try{
		                       	showMaps();
		                       }catch(e){
		                       	//TODO handle the exception
		                       	alert(e);
		                       }
				                
			      });
			      
			      document.getElementById('cmap').addEventListener('click', function() {
		                       try{
		                       	navigateWithMap();
		                       }catch(e){
		                       	//TODO handle the exception
		                       	alert(e);
		                       }
				                
			      });
			      
		mui.plusReady(function(){
			
			plus.nativeUI.closeWaiting();
  	
  	        mui.currentWebview.show();
		});
	};
</script>
</body>
</html>
