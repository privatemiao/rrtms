<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		
		<script type="text/javascript" src="../js/mui.js" ></script>
		<script type="text/javascript" src="../js/commonx.js"></script>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<script type="text/javascript">
var shares=null;
// H5 plus事件处理
function plusReady(){
	plus.webview.currentWebview().addEventListener("hide",function(){
		shareHide();
	},false);
	updateSerivces();
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
/**
 * 更新分享服务
 */
function updateSerivces(){
	plus.share.getServices( function(s){
		shares={};
		for(var i in s){
			var t=s[i];
			shares[t.id]=t;
		}
	}, function(e){
		//outSet( "获取分享服务列表失败："+e.message );
	} );
}
/**
   * 分享操作
   * @param {String} id
   */
function shareAction(id,ex) {
	var s=null;
	shareClose();
	//outSet( "分享操作：" );
	if(!id||!(s=shares[id])){
		//outLine( "无效的分享服务！" );
		return;
	}
	if ( s.authenticated ) {
		//outLine( "---已授权---" );
		shareMessage(s,ex);
	} else {
		//outLine( "---未授权---" );
		s.authorize( function(){
				shareMessage(s,ex);
			},function(e){
			//outLine( "认证授权失败："+e.code+" - "+e.message );
		});
	}
}
/**
   * 发送分享消息
   * @param {plus.share.ShareService} s
   */
function shareMessage(s,ex){
	var msg={content:sharecontent.value,extra:{scene:ex}};
	if(pic&&pic.realUrl){
		msg.pictures=[pic.realUrl];
	}
	//outLine(JSON.stringify(msg));
	s.send( msg, function(){
		//outLine( "分享到\""+s.description+"\"成功！ " );
	}, function(e){
		//outLine( "分享到\""+s.description+"\"失败: "+e.code+" - "+e.message );
	} );
}
/**
 * 解除所有分享服务的授权
 */
function cancelAuth(){try{
	//outSet( "解除授权：" );
	for ( var i in shares ) {
		var s = shares[i];
		if ( s.authenticated ) {
			//outLine( "取消\""+s.description+"\"");
		}
		s.forbid();
	}
	// 取消授权后需要更新服务列表
	updateSerivces();
	//outLine( "操作成功！" );
}catch(e){alert(e);}
}
// 拍照添加图片分享
function shareCameraPicture(){
	//outSet("拍照添加分享图片：");
	var cmr=plus.camera.getCamera();
	cmr.captureImage(function(p){
		plus.io.resolveLocalFileSystemURL(p,function(entry){
			pic.src=entry.toLocalURL();
			pic.realUrl=pic.src;
			//outLine("拍照图片："+pic.src);
		},function(e){
			//outLine("读取拍照文件错误："+e.message);
		} );
	},function(e){
		//outLine( "拍照失败："+e.message );
	});
}
// 从相册添加图片分享
function shareGalleryPicture(){
	//outSet("从相册添加分享图片：");
	plus.gallery.pick(function(p){
        plus.io.resolveLocalFileSystemURL(p,function(entry){
			pic.src=entry.toLocalURL();
			pic.realUrl=pic.src;
			//outLine("选择图片："+pic.src);
		},function(e){
			//outLine("读取拍照文件错误："+e.message);
		} );
    });
}
// 使用Logo图片分享
function shareLogoPicture(){
	//outSet("使用Logo分享图片：");
	var url="_www/logo.png";
	plus.io.resolveLocalFileSystemURL(url,function(entry){
		pic.src=entry.toLocalURL();
		pic.realUrl=url;
	},function(e){
		//outLine("读取Logo文件错误："+e.message);
	} );
}
// 打开分享
function shareShow(){
	popover.style.display="block";
	menu.style.display="block";
	setTimeout(function(){
		popover.style.opacity="1";
		menu.style.opacity="1";
		menu.style.webkitTransform="translateY(0)";
	},0);
}
// 取消分享
function shareHide(){
	setTimeout(function(){
		popover.style.display="none";
		menu.style.display="none";
	},500);
	popover.style.opacity="0";
	menu.style.opacity="0";
	menu.style.webkitTransform="translateY(100%)";
}
// 关闭分享（无动画）
function shareClose(){
	popover.style.display="none";
	menu.style.display="none";
	popover.style.opacity="0";
	menu.style.opacity="0";
	menu.style.webkitTransform="translateY(100%)";
}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
		<style type="text/css">
#sharecontent{
	width:90%;
	-webkit-user-select:text;
	border: 1px solid #6C6C6C;
	-webkit-border-radius: 2px;
	border-radius: 2px;
}
#pic{
	width:100px;
	height:100px;
	/*border: 1px dashed #CCCCCC;*/
}
#popover{
	display:none;
	position:fixed;
	width:100%;
	height:100%;
	top:0;
	text-align: center;
	background-color: rgba(0,0,0,0.8);
	overflow: hidden;
	opacity:0;
	-webkit-transition: all 0.3s ease-in-out;
	transition: all 0.3s ease-in-out;
	z-index:99998;
}
#menu{
	display:none;
	position:fixed;
	left:1%;
	width:98%;
	background: #FFF;
	bottom:1px;
	border-radius: 2px;
	opacity:0;
	-webkit-transform:translateY(100%);
	-webkit-transition: all 0.3s ease-in;
	transition: all 0.3s ease-in;
	z-index:99999;
}
		</style>
	</head>
	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">分享给朋友</h1>
		</header>
		<div id="dcontent" class="dcontent">
			
			<p class="heading">分享内容：</p>
			<textarea id="sharecontent" rows="2">苏州普瑞专门从事电能服务http://www.szprzn.com</textarea>
			
			<p class="heading">分享图片：</p>
			<table style="width:100%;">
				<tbody>
					<tr>
						<td style="width:40%"><div class="button button-select" onclick="shareCameraPicture()">拍照</div></td>
						<td style="width:40%"><div class="button button-select" onclick="shareGalleryPicture()">相册选取</div></td>
						
					</tr>
				</tbody>
			</table>
			<img id="pic" src="../images/add.png"></img>
			<br/>
			<div class="button" onclick="shareShow()">分 享</div>
			
			<div class="button" onclick="cancelAuth()">解除授权</div>
		</div>
		
		<div id="popover"></div>
		<div id="menu">
			<div class="button" onclick="shareAction('weixin','WXSceneSession');">发送给微信好友</div>
			<div class="button" onclick="shareAction('weixin','WXSceneTimeline');">分享到微信朋友圈</div>
			<div class="button" onclick="shareAction('sinaweibo')">分享到新浪微博</div>
			<div class="button" onclick="shareAction('tencentweibo')">分享到腾讯微博</div>
			<div class="button button-waring" onclick="shareHide()">取 消</div>
		</div>
	</body>
</html>
